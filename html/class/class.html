<!DOCTYPE html>
<html lang="zh">

<head>
<meta charset="utf-8">
<title>class</title>
<style>
    .city {
        background-color: tomato;
        color: white;
        padding: 10px;
    }
    .main {
        font-style: italic;
    }
</style>
</head>

<body>
<h2 class="city">London</h2>
<p>London is the capital of England.</p>

<h2 class="city main">Paris</h2>
<p class="main">Paris is the capital of France.</p>

<h2 class="city">Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>
</body>

</html>
