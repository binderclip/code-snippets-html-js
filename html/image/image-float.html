<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>image float</title>
</head>

<body>
<p>
    <img src="https://qn.cdn.cliiip.com/imgs/u/3b7fa735-16c6-4c5a-afc5-34ea99b4a77e.png" alt="Smiley face" style="float:right;width:42px;height:42px;"> The image will float to the right of the text.</p>

<p>
    <img src="https://qn.cdn.cliiip.com/imgs/u/3b7fa735-16c6-4c5a-afc5-34ea99b4a77e.png" alt="Smiley face" style="float:left;width:42px;height:42px;"> The image will float to the left of the text.</p>
</body>

</html>
