<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>nested list</title>
</head>

<body>
<ul>
    <li>Coffee</li>
    <li>Tea
        <ul>
            <li>Black tea</li>
            <li>Green tea</li>
        </ul>
    </li>
    <li>Milk</li>
        <ol>
            <li>Whole milk</li>
            <li>Skim milk</li>
        </ol>
</ul>
</body>

</html>
