<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>Ordered List</title>
</head>

<body>
    <ol>
        <li>default</li>
        <li>Coffee</li>
    </ol>

    <ol type="1">
        <li>disc</li>
        <li>Coffee</li>
    </ol>

    <ol type="A">
        <li>circle</li>
        <li>Coffee</li>
    </ol>

    <ol type="a">
        <li>square</li>
        <li>Coffee</li>
    </ol>

    <ol type="I">
        <li>none</li>
        <li>Coffee</li>
    </ol>

    <ol type="">
        <li>none</li>
        <li>Coffee</li>
    </ol>
</body>

</html>
